<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body style="color: blueviolet;">
    <h1 align="center"> REGISTRATION FORM </h1>
    <form action=""method="post">
        <table>
        <tr>
        ROLL NO: 
        <td><input type="text"> <br> <br></td>
        </tr>
        
        STUDENT NAME:
        <input type="text"placeholder="First name">
        <input type="text"placeholder="Second name"> <br> <br>
        FATHER NAME:
        <input type="text"> <br> <br>
        DATE OF BIRTH:
        <input type="date">
        <br><br>
        MOBILE NO:
        <input type="text" placeholder="+91" size="1">
        <input type="text"><br><br>
        EMAIL ID:
        <input type="email">
        PASSWORD:
        <input type="text"><br><br>
        GENDER:
        <input type="radio"name="gender">male
        <input type="radio"name="gender">female <br><br>
        DEPARTMENT:
        <input type="checkbox">CSE
        <input type="checkbox">IT
        <input type="checkbox">ECE
        <input type="checkbox">EEE
        <input type="checkbox">CSG <br><br>
        COURCE:
        <select name="" id="">
            <option value="">TKR</option>
            <option value="">TRR</option>
            <option value="">CVR</option>
        </select>
        <br><br>
        STUDENT PHOTO:
        <input type="file" name="PHOTO" id="">
        <br><br>
        city:
        <input type="text" name="" size="20">
        <br><br>
        ADDRESS:
        <textarea name="ADDRESS" id="" cols="30"></textarea>

       
    






    </form>

    </table>
    <h2>orderd list</h2>
  <ol type="I">
    <li>nikki</li>
    <li>siri</li>
  </ol>
  <h2>unordered list</h2>
    <ul type="square">
        <li>nikki</li>
        <li>siri</li>
    </ul>
    
</body>
